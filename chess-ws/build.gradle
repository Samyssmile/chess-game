plugins {
    id 'java'
    id 'application'
}

mainClassName = 'de.chess.app.ChessBackend'
group 'de.chess'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
